<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TJRocketry: Sign In</title>


  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../rocket.ico" type="image/x-icon">

</head>
<body>
  <div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
    <div class="login-form">
      <form class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="username" name="username" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="password" name="password" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <div class="group">
          <input type = "button" onclick="signin()" class="button" value="Sign In">
        </div>
        <div class="error">
          <a id = "message"></a>
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="../index">Back to Home</a>
        </div>
      </form>
      </div>
  </div>
</div>
<script>
function signin() {
  console.log('hi');
  if (document.getElementById('password').value == "rocketry1920" && document.getElementById('username').value == "tjaerospace@gmail.com"){
    window.location.href = "officerresources";
  }
  else {
    document.getElementById('message').innerHTML = 'Incorrect Username or Password';
  }
}
</script>


</body>
</html>
